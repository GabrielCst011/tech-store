{% extends "layout.html" %}

{% block content %}
<div class="admin-container">

    <h1>Painel Administrativo</h1>

    <div class="admin-box">
        <h2>Adicionar Produto</h2>
        <form action="/admin/add_product" method="POST">
            <input type="text" name="name" placeholder="Nome do Produto" required>
            <input type="number" step="0.01" name="price" placeholder="Preço" required>
            <button>Adicionar Produto</button>
        </form>
    </div>

    <div class="admin-box">
        <h2>Produtos Cadastrados</h2>

        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ação</th>
            </tr>

            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>R$ {{ p.price }}</td>
                <td>
                    <form action="/admin/delete_product/{{ p.id }}" method="POST">
                        <button class="remove-btn">Remover</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}
